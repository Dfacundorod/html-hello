<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Post Instagram</title>
</head>
<body>
    <div class="post">
        <div class="post-header">
            <span class="logo-header"><i class="fa-brands fa-html5"></i></span>
            <div class="header-text">
                <h1>HTML5</h1>
                <h2>Rigoberto</h2>
            </div>
            <span class="logo-point"><i class="fa-solid fa-ellipsis-vertical"></i></span>
        </div>
        <div class="post-image">
            <img src="https://as1.ftcdn.net/v2/jpg/02/26/36/74/1000_F_226367431_VTwaa4x3qyUDemwztYakWpcgN84wSbrn.jpg" alt="">
        </div>
        <div class="post-icons">
            <div><i class="fa-regular fa-heart"></i></div>
            <div><i class="fa-regular fa-comment"></i></div>
            <div><i class="fa-regular fa-paper-plane"></i></i></div>
            <div><i class="fa-regular fa-bookmark"></i></div>
        </div>
        <div class="post-footer">
            <p>Liked by <strong>4GeeksAcademy, HTML5, Web</strong> and <strong>100,000 others</strong></p>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam mollitia blanditiis error qui distinctio aliquid beatae ab deleniti minima! Atque doloribus nisi dignissimos nobis, nesciunt odit non error aliquam qui.</p>
        </div>
    </div>
</body>
</html>
